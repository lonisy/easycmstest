	<script type="text/javascript">


    function lastPostFunc() {

      var count = $('.plist').length;
      $.ajax({
        type: "POST",
        url: "uploads/imageswap/product/more.html",
        data: "count=" + count + '&sid=429',
        dataType: 'json',
        success: function (msg) {

          if (msg.status == 1) {
            var html = '';


            for (var i = 0; i < msg.data.length; i++) {

              html += '<li class="plist"><div class="imgWrap border_color"> <a href=' + msg.data[i].url + '><img src="' + msg.data[i].pic + '"  data-original="' + msg.data[i].pic + '" ></a></div><div class="infoWrap"><h3 class="productTitle"><span class="name"><a href="' + msg.data[i].url + '">' + msg.data[i].title + '</a> </span></h3><p class="code"></p><p class="mark"></p></div></li>';

            }

            $('#list_ul').append(html);

          } else {

            $('#span_more').text('没有数据了');
          }
        }


      });

    }
	</script>

	<script>
    $(function () {
//				var w= ($(window).width())-60;    //默认为浏览器宽度
      var w = 300; //设置菜单的宽度
      $('#fixed-mmenu-alert').click(function () {
        $(this).toggleClass('active');
        if ($(this).hasClass("active")) {
          $(this).find('.mmenu-alert').animate({
            width: w + 'px',
            backgroundPositionY: "-35px"
          }, 500);
          $(this).find('.mmenu-list').removeClass('disnone');
          $(this).find(".fixed-mmenu-box").css("background", "none");
          $(this).find(".mmenu-warp").css("background", "none");
          $(this).removeClass('star');
        } else {
          $(this).find('.mmenu-list').addClass('disnone');
          $(this).find('.mmenu-alert').animate({
            width: "51px",
            backgroundPositionY: "10px"
          }, 500);
          setTimeout(function () {
            $('#fixed-mmenu-alert').find(".fixed-mmenu-box").css("background", "rgba(218,47,37,.3)");
            $('#fixed-mmenu-alert').find(".mmenu-warp").css("background", "rgba(218,47,37,.4)");
            $('#fixed-mmenu-alert').addClass('star');
          }, 500)
        }
      })
    });

	</script>
